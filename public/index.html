<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roblox Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
        <h1 class="title is-2 has-text-centered has-text-grey-light">ro<strong>Tracker</strong></h1>
        <h2 class="subtitle is-6 has-text-centered">a simple and lightweight system to track your playtime on roblox games</h2>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Username">
                <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                </span>
            </p>
            </div>
            <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
                </span>
            </p>
            </div>
            <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <button id="buttonTest" class="button is-success"> 
                Login
                </button>
            </p>
            </div>     
        </section>
        <article id="warning" class="message is-warning">
            <div class="message-header">
                <p>Note</p>
            </div>
            <div class="message-body">
                Logging in will automatically save your account session, therefore eliminating the need of logging in again
            </div>
        </article>

        <script src="client.js"></script>
  </body>
</html>
