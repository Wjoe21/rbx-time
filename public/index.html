<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roblox Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
        <h1 class="title is-2 has-text-centered has-text-grey-light">roTracker</h1>
        <h2 class="subtitle is-6 has-text-centered">a simple and lightweight system that tracks playtime in Roblox games</h2>
                <div class="field is-grouped is-grouped-centered">
                <p class="control has-icons-left has-icons-right">
                    <input id="userInput" class="input" type="email" placeholder="Enter in your ID here">
                    <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </p>
            </div>
            <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <button id="buttonTest" class="button is-success"> 
                Track
                </button>
            </p>
            </div>     
        </section>
        <script src="client.js"></script>
  </body>
</html>
